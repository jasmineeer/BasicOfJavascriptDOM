<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script>
        function playButton(currentList) {
            // currentlist digunakan untuk menyimpan
            // audio yang saat ini di putar
            let musics = document.getElementsByTagName("audio");
            for(let index = 0; index < musics.length; index++) {
                if(musics[index] !== currentList) {
                    musics[index].pause();
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Card Header -->
            <div class="card-header bg-primary">
                <h3 class="text-white text-center">My Playlist</h3>
            </div>

            <!-- Card Body -->
            <div class="card-body">
                <li class="list-group-item">
                    <div class="row">
                        <!-- div untuk gambar -->
                        <div class="col-lg-4 col-md-6">
                            <img src="songs/my.jpg" 
                            width="200" height="200"/>
                        </div>
                        <!-- div untuk judul dan kontrol lagu -->
                        <div class="col-lg-8 col-md-10">
                            <h5 class="text-info">
                                Missing You 
                            </h5>
                            <audio src="songs/The Vamps - Missing You (Live At The O2 London, 2019).mp3"
                            controls onplay="playButton(this)">
                            </audio>
                        </div>

                    
                        <!-- div untuk gambar -->
                        <div class="col-lg-4 col-md-6">
                            <img src="songs/s&c.jpg" 
                            width="200" height="200"/>
                        </div>
                        <!-- div untuk judul dan kontrol lagu -->
                        <div class="col-lg-8 col-md-10">
                            <h5 class="text-info">
                                Strawberries & Cigarettes 
                            </h5>
                            <audio src="songs/Strawberries & Cigarettes.mp3"
                            controls onplay="playButton(this)">
                            </audio>
                        </div>

                        <!-- div untuk gambar -->
                        <div class="col-lg-4 col-md-6">
                            <img src="songs/tgag" 
                            width="200" height="200"/>
                        </div>
                        <!-- div untuk judul dan kontrol lagu -->
                        <div class="col-lg-8 col-md-10">
                            <h5 class="text-info">
                                Too Good At Goodbyes  
                            </h5>
                            <audio src="songs/Sam Smith - Too Good At Goodbyes (Official Video).mp3"
                            controls onplay="playButton(this)">
                            </audio>
                        </div>
                    </div>
                </li>
            </div>
        </div>
    </div>
</body>
</html>
